<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
    <script src="api/issue.js"></script>
    <script src="dom/issueDisplay.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <div id="contentBlock" class="container">
      <div id="contentTitle"></div>
      <div id="content"></div>
    </div>
    <div id="footer"></div>
  </body>

  <script>
    $(document).ready(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      $("#contentBlock").css("padding-top", "60px");
    });
    var urlParams = new URLSearchParams(window.location.search);
    var categoryName = urlParams.get("category");
    $("#content").append(`<hr/><h2>${categoryName}</h2><hr/>`);

    getIssuesPerLabel("bboxlin", "miniblog", categoryName)
      .then((data) => {
        insertIssuesToDiv("content", data);
      })
      .catch((err) => {
        console.log("[Debug] getIssuesPerLabel promise error", err);
      });
  </script>
</html>
