<head>
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand mb-1" href="index.html" >  
        <img src="/img/icon.svg" width="30" height="30" class="d-inline-block align-top" alt=""> 
        Box's Nootbook
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img src="/img/category.svg" width="25" height="25" class="d-inline-block align-top" alt=""> 
              Category
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://bboxlin.github.io/">
               <img src="/img/app.svg" width="24" height="24" class="d-inline-block align-top" alt=""> 
              Apps <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <script src="api/label.js"></script>
  <script>
    function addDarkmodeWidget() {
      new Darkmode().showWidget();
    }
    window.addEventListener("load", addDarkmodeWidget);

    getLabels("bboxlin", "miniblog")
      .then((data) => {
        data.forEach((category) => {
          let a = $(
            `<a class="dropdown-item" href="category.html?category=${category.name}">${category.name}</a>`
          );
          $(".dropdown-menu").append(a);
        });
      })
      .catch((err) => {
        console.log("[Debug] getLabel promise error", err);
      });
  </script>
</header>
<style>
  #header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000; /* This ensures the header is on top of other elements */
  }
</style>
