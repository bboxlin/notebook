<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js
"></script>

    <!-- markdown render -->
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>
    <div id="contentBlock" class="container">
      <div id="contentTitle"></div>
      <div id="content"></div>
    </div>
    <div id="footer"></div>
  </body>

  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
      $("#contentBlock").css("padding-top", "60px");
    });
    var urlParams = new URLSearchParams(window.location.search);
    var issueId = urlParams.get("issueId");

    $.ajax({
      url: "https://api.github.com/repos/bboxlin/miniblog/issues/" + issueId,
      method: "GET",
    }).done(function (data) {
      const converter = new showdown.Converter();
      const html = converter.makeHtml(data.body);

      const md = window.markdownit();
      var result = md.render(data.body);

      $("#contentTitle").append(`<hr/><h2>${data.title}</h2><hr/>`);
      var issueDiv = $("<div></div>");
      issueDiv.append(html);
      $("#content").append(html);

      hljs.highlightAll();
    });
  </script>
</html>
